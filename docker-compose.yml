version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: lost_found_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-lost_found_portal}
      MYSQL_USER: ${DB_USER:-portal_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-portal_password}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build: ./backend
    container_name: lost_found_backend
    environment:
      DATABASE_URL: mysql+pymysql://${DB_USER:-portal_user}:${DB_PASSWORD:-portal_password}@mysql:3306/${DB_NAME:-lost_found_portal}
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-change-me-in-production}
      ML_SERVICE_URL: http://ml_service:8001
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: >
      sh -c "python -m app.init_db &&
             gunicorn -w 4 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8000 app.main:app"

  ml_service:
    build: ./ml_service
    container_name: lost_found_ml
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8001"
    volumes:
      - ./ml_service:/app
    command: gunicorn -w 2 -k uvicorn.workers.UvicornWorker -b 0.0.0.0:8001 app.main:app

  frontend:
    build: ./frontend
    container_name: lost_found_frontend
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    # Uncomment for live development
    # volumes:
    #   - ./frontend/src:/app/src

volumes:
  mysql_data:
